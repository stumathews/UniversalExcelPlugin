<div *ngIf="Entity">

  <h1>{{Entity.root.name}}</h1>
  <h4>Portfolio</h4>
  <hr />
  <!--
  id: InternalId;
  name: string;
  created: Date;
  referencePortfolioId: InternalId;
  referenceScope: string;
  -->
  <dl class="dl-horizontal">
    <dt>id</dt>
    <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.root.id" (onSave)="saveEditable(thisElement, Entity.root.id)" name="id" size="8"></inline-editor></dd>
    <dt>created</dt>
    <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.root.created" (onSave)="saveEditable(thisElement, Entity.root.id)" name="created" size="8"></inline-editor></dd>
    <dt>baseCurrency</dt>
    <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.baseCurrency" (onSave)="saveEditable(thisElement, Entity.baseCurrency)" name="baseCurrency" size="8"></inline-editor></dd>
    <dt>sourcePortfolioId</dt>
    <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.sourcePortfolioId" (onSave)="saveEditable(thisElement, Entity.sourcePortfolioId)" name="sourcePortfolioId" size="8"></inline-editor></dd>
    <dt>sourceScope</dt>
    <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.sourceScope" (onSave)="saveEditable(thisElement, Entity.sourceScope)" name="sourceScope" size="8"></inline-editor></dd>
  </dl>

  <div>
    <tabset>
      <tab heading="Trades" id="tab1">
        <app-list-factors *ngIf="Entity" [PortfolioId]="Entity.root.id"></app-list-factors>

  <button type="button" class="btn btn-primary" (click)="openModalWithAssociateGroupsComponent()">Add a group</button>
  <app-graph [EntityType]="EntityTypes.InvestmentGroup" [InvestmentId]="Entity.id"></app-graph>
  <svg class="groups"></svg>-->
      </tab>
      <tab heading="Factors">
        

        <!--
      <button type="button" class="btn btn-primary" (click)="openModalWithAssociateFactorsComponent()">Add a factor</button>
      <app-graph [EntityType]="EntityTypes.InvestmentInfluenceFactor" [InvestmentId]="Entity.id"></app-graph>
      <svg class="factors"></svg>-->
      </tab>
      <tab heading="Risks">
        <!--<app-list-risks *ngIf="Entity" [ParentId]="Entity.id" [RiskLinks]="Entity.risks"></app-list-risks>
      <button type="button" class="btn btn-primary" (click)="openModalWithAssociateRisksComponent()">Add a risk</button>

      <a [routerLink]="['/NewRisk']" class="btn btn-primary">New risk</a>
      <app-graph [EntityType]="EntityTypes.InvestmentRisk" [InvestmentId]="Entity.id"></app-graph>

      <svg class="risks"></svg>-->

      <app-graph [EntityType]="EntityTypes.Region" [InvestmentId]="Entity.id"></app-graph>
      <svg class="regions"></svg>-->

      <button type="button" class="btn btn-primary" (click)="openModalWithNewNoteComponent()">Add a note</button>-->
