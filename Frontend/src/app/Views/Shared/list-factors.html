<div>
  <h4>Portfolio Trades</h4>
  <p>
    These are te trades that have been made on this portfolio
  </p>
  <a (click)="sync()" class="btn btn-primary">Syncronize</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          {{column}}
        </th>
      </tr>
    </thead>

    <tr *ngFor="let row of rows">
      <td *ngFor="let ritem of row"> {{ritem}}</td>
      <!--<td><a [routerLink]="['/FactorDetails', factor.id]">{{ trade.name }}</a></td>
      <td><a *ngIf="factor" href="javascript:void(0)" (click)="DissasociateEntityFromInvestment(factor.id, ParentId)">Dissasociate</a></td>-->
    </tr>


  </table>
  <p><strong>Total: {{ rows.length }}</strong></p>
</div>
