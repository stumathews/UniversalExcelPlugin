<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        domain is {{domain}}
        <a *ngFor="let property of properties" href="#" class="list-group-item">
          {{ property.name }} - {{property.key }} - {{property.scope}}
        </a>
      </div>
      <p><strong>Total: {{ properties.length }}</strong></p>
      <p><a (click)="sync()" class="btn btn-primary">Syncronize</a></p>
    </div>
  </div>
</div>
