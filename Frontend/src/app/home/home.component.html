<body >
  <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <img src="{{fullImagePath}}" class="img-responsive img-rounded" style="height: 100px;" alt="Responsive image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div *ngIf="!LoggedIn">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

              <div class="form-group">
                <label>User name</label>

                <input type="text" name="username" class="form-control" formControlName="username" />

              </div>
              <div *ngIf="form.controls.username.errors?.pattern">
                nope
                <!--<alert type="warning">
                  <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </alert>-->
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" formControlName="password" />
              </div>
              <div *ngIf="form.controls.password.errors?.pattern">
                <!--<alert type="warning">
                  <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </alert>-->
                nope
              </div>

              <div class="form-group">

                <input type="submit" value="Login" class="btn btn-default" [disabled]="!form.valid" />

              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div *ngIf="LoggedIn">
            <div class="list-group">
              <button type="button" (click)="goto('portfolios')" class="list-group-item">View Portfolios</button>
              <button type="button" (click)="goto('portfolio-groups')" class="list-group-item">View Portfolio Groups</button>
              <button type="button" (click)="goto('property-types')" class="list-group-item">View Properties</button>
              <button type="button" (click)="goto('reference-portfolios')" class="list-group-item">View Reference Portfolios</button>
              <button type="button" (click)="goto('securities')" class="list-group-item">View Securities</button>
              <button type="button" (click)="goto('analytics')" class="list-group-item">View Analytics</button>
            </div>
          </div>
          </div>
        </div>
   </div>
</body>
