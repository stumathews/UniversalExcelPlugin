<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul *ngIf="isLoggedIn()" class="nav nav-pills">
        <li *ngFor="let route of navRoutes" role="presentation">
          <a [routerLink]="[route.path]">{{route.title}}</a>
        </li>
      </ul>

      <!-- SPA pages outlet -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
