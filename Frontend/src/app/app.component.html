<div *ngIf="!user" id="okta-login-container"></div>
    
<div *ngIf="user">
  Logged in as {{user}}

  <button (click)="logout()">Logout</button>
</div>
<!-- SPA pages outlet -->
<router-outlet></router-outlet>

<li *ngFor="let route of navRoutes">
  <a class="ms-link" [routerLink]="[route.path]">{{route.title}}</a>
</li>
